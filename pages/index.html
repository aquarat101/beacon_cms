<!DOCTYPE html>
<html>
  <head>
    <title>Simple Google Map Test</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYcNUi2fyDjAdEi0_8bmIVYGoeIF7myzs"></script>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        new google.maps.Map(document.getElementById("map"), {
          center: { lat: 13.7563, lng: 100.5018 },
          zoom: 14,
        });
      }
      window.onload = initMap;
    </script>
  </body>
</html>
